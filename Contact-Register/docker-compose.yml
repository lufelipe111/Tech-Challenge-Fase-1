#      /bin/bash -c "
#      sleep 60 &&
#      /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Password123 -Q 'CREATE DATABASE contact_db'
#      && wait" 

volumes:
  sqlserverdata: